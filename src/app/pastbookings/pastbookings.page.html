<ion-content>
    <div class="request">
      <h1>
          REQUESTS TO DO
      </h1>
    </div>
    <div class="container" padding>
  
  
      <div class="card" *ngFor = "let obj of SortedBookings; let i = index">
  
          <div class="image">
            <img src="{{obj.image}}" alt="No Image">
          </div>
          <div class="details">
            <div class="det">
              <p style="font-size: 4vw;font-weight: bold">{{obj.name}}</p>
              <p style="font-size: 3vw">{{obj.location}}</p>
              <p style="font-size: 3vw">Contacts: {{obj.phone}}</p>
              <!-- <p style="font-size: 2.5vw">{{obj.phone}}</p> -->
            </div>
          </div>
  <button (click)="DeleteItem(i)">Delete</button>
        </div>
      </div>
  </ion-content>

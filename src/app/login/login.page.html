

<ion-content>
  <div class="background">
    <div class="logo">
      <img src="../../assets/StepLogo.svg" alt="">
    </div>
    <div class="body">
      <div class="sign">
        <div class="bSign">
          <button>
            Sign In
          </button>
  
        </div>
        <div class="bReg">
          <button (click)="goToRegister()">
            Sign Up
          </button>
        </div>
      </div>
  
      <div class="cont">
        <div class="login">
          <div class="title">
            <h1>
              SIGN IN
            </h1>
          </div>

          <form ng-submit="loginForm()"  [formGroup]= "loginForm" class="login" #form="ngForm">


            <div class="input1">
              <div class="em">
                  <a>User Email</a>
              </div>
              <div class="inp">
                <input type="email" formControlName="email" [class.invalid]="!loginForm.controls['email'].valid &&
                loginForm.controls['email'].touched" (keyup.enter)="submit()">
              </div>
            </div>

            <div class="error" *ngIf="!loginForm.controls['email'].valid &&
            loginForm.controls['email'].touched">
              <div class="messages">
                Please enter a valid email address.
              </div>
            </div>


            <div class="input1">
              <div class="em">
                  <a>Password</a>
              </div>
              <div class="inp">
                <input   type="email" type="password" formControlName="password"
                [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched" (keyup.enter)="submit()" (keyup.enter)="handleLogin()">
              </div>
            </div>


            <div *ngIf="!loginForm.controls['password'].valid
            && loginForm.controls['password'].touched" class="error">
              <div class="messages">
                Your password is incorrect.
              </div>
            </div>



            
           <button  type="submit"  (click)="loginUser(loginForm)" 
         
           [disabled]="!loginForm.valid" class="thato"></button>
           

            <div class="forget">
              <button (click)="forgetpassword()">
                Forgot Password?
              </button>
            </div>
            <div class="btn">
              <button  type="submit"  (click)="loginUser(loginForm)">
                Proceed
              </button>
            </div>


          </form>


          
          
  
           
        </div>
      </div>
  
    </div>
  </div>
  </ion-content>

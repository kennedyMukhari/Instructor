<ion-content>
    <div #map id="map" (click)="showTab()"></div>
    <div #list [ngClass]="{'list': display, 'listinactive': !display}">
      <div (click)="swipeUp()" class="toggler">
        <ion-icon *ngIf="display" color="dark" class="arrow" name="arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="!display" class="arrow" name="arrow-dropup"></ion-icon>
        <p *ngIf="!display" color="dark">REQUESTS</p>
      </div>
      <div class="s-list" padding>
  
        <div class="card" *ngFor = "let obj of NewRequesteWithPictures; let i = index">
  
          <div class="image">
            <img src="{{obj.image}}" alt="No Image">
          </div>
          <div class="details">
            <div class="det">
              <p style="font-size: 4vw;font-weight: bold">{{obj.name}}</p>
              <p style="font-size: 3vw">{{obj.location}}</p>
              <p style="font-size: 3vw">Contacts :{{obj.phone}} </p>
              <p style="font-size: 3vw">Date In: {{obj.datein}}</p><br>
              
              <div class="butons">
  
  
              <div class="btns">
                <button class="bt1" (click)="Accept(obj, i, obj.docid)">
                  Accept
                </button>
              </div>
              <div class="btns2">
                <button class="bt2" (click)="Decline(obj.docid, i)">
                  Decline
                </button>
              </div>
            </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </ion-content>
